<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haunted Mound Merch Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --black: #000000;
            --dark-red: #ff0000;
            --red: #DC143C;
            --light-red: #ff2600;
            --gray: #ff0000;
            --light-gray: #ff0000;
            --white: #ff0000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--black);
            color: var(--white);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(139, 0, 0, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(220, 20, 60, 0.1) 0%, transparent 20%);
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 30px;
            position: relative;
        }

        header::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 4px;
            background: linear-gradient(90deg, transparent, var(--red), transparent);
            border-radius: 2px;
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, var(--red), var(--light-red));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 15px rgba(220, 20, 60, 0.3);
            letter-spacing: 1px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--light-gray);
            max-width: 600px;
            margin: 0 auto;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(44, 44, 44, 0.7);
            border-radius: 12px;
            border: 1px solid var(--dark-red);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .filter-section {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .filter-section select {
            background: rgba(44, 44, 44, 0.8);
            border: 1px solid var(--dark-red);
            color: var(--white);
            padding: 10px 15px;
            border-radius: 30px;
            outline: none;
        }

        .filter-section select:focus {
            border-color: var(--red);
        }

        .merch-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .merch-card {
            background: rgba(44, 44, 44, 0.7);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--dark-red);
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }

        .merch-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            border-color: var(--red);
        }

        .card-header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .card-title {
            font-size: 1.4rem;
            margin-bottom: 5px;
        }

        .card-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--red);
        }

        .card-year {
            font-size: 0.9rem;
            color: var(--light-gray);
        }

        .card-image {
            height: 200px;
            background: linear-gradient(45deg, var(--dark-red), var(--gray));
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-content {
            padding: 20px;
        }

        .card-description {
            color: var(--light-gray);
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .image-count {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            grid-column: 1 / -1;
        }

        .empty-state h3 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: var(--red);
        }

        .empty-state p {
            color: var(--light-gray);
            max-width: 500px;
            margin: 0 auto;
            line-height: 1.6;
        }

        /* Lightbox Styles */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .lightbox.active {
            opacity: 1;
            visibility: visible;
        }

        .lightbox-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
        }

        .lightbox-image {
            max-width: 100%;
            max-height: 80vh;
            border: 3px solid var(--dark-red);
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(220, 20, 60, 0.5);
        }

        .lightbox-close {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            background: none;
            border: none;
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
        }

        .lightbox-nav button {
            background: rgba(139, 0, 0, 0.7);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .lightbox-nav button:hover {
            background: var(--red);
            transform: scale(1.1);
        }

        .lightbox-thumbnails {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .thumbnail {
            width: 80px;
            height: 80px;
            border: 2px solid transparent;
            border-radius: 5px;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .thumbnail:hover, .thumbnail.active {
            border-color: var(--red);
            transform: scale(1.05);
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .lightbox-info {
            text-align: center;
            margin-top: 20px;
            padding: 0 20px;
        }

        .lightbox-info h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: var(--red);
        }

        .lightbox-info p {
            color: var(--light-gray);
            max-width: 600px;
            margin: 0 auto 15px;
            line-height: 1.6;
        }

        .lightbox-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--red);
        }

        footer {
            text-align: center;
            padding: 30px 0;
            color: var(--light-gray);
            font-size: 0.9rem;
            border-top: 1px solid rgba(139, 0, 0, 0.3);
            margin-top: 20px;
        }

        .ghost-icon {
            position: absolute;
            font-size: 8rem;
            opacity: 0.03;
            z-index: -1;
        }

        .ghost-1 {
            top: 10%;
            left: 5%;
        }

        .ghost-2 {
            bottom: 10%;
            right: 5%;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .filter-section {
                justify-content: center;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .merch-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            .lightbox-nav button {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .card-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .lightbox-thumbnails {
                gap: 5px;
            }
            
            .thumbnail {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>

                "https://cdn.discordapp.com/attachments/1408540975688716322/1408991651094986762/image.png?ex=68abc13b&is=68aa6fbb&hm=f96c55dc2f67459ea7fd8edc88194468c5d19a6896a7975c4dd64b805a367a0d&"

        ];

        // DOM Elements
        const merchGrid = document.getElementById('merchGrid');
        const yearFilter = document.getElementById('yearFilter');
        const lightbox = document.getElementById('lightbox');
        const lightboxImage = document.getElementById('lightboxImage');
        const lightboxTitle = document.getElementById('lightboxTitle');
        const lightboxDescription = document.getElementById('lightboxDescription');
        const lightboxPrice = document.getElementById('lightboxPrice');
        const lightboxThumbnails = document.getElementById('lightboxThumbnails');
        const lightboxClose = document.getElementById('lightboxClose');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');

        // Current lightbox state
        let currentItemId = null;
        let currentImageIndex = 0;

        // Render merch items
        function renderMerchItems() {
            const selectedYear = yearFilter.value;
            
            // Filter items by year if not "all"
            let filteredItems = merchItems;
            if (selectedYear !== 'all') {
                filteredItems = merchItems.filter(item => item.year.toString() === selectedYear);
            }
            
            if (filteredItems.length === 0) {
                merchGrid.innerHTML = `
                    <div class="empty-state">
                        <div style="font-size: 5rem; margin-bottom: 20px;">👻</div>
                        <h3>No Merch Items Found</h3>
                        <p>${selectedYear === 'all' 
                            ? 'No items available at the moment.' 
                            : `No items found for ${selectedYear}`}</p>
                    </div>
                `;
                return;
            }
            
            merchGrid.innerHTML = filteredItems.map(item => `
                <div class="merch-card" data-id="${item.id}">
                    <div class="card-header">
                        <div>
                            <h3 class="card-title">${item.name}</h3>
                            <div class="card-year">Year: ${item.year}</div>
                        </div>
                        <div class="card-price">$${item.price.toFixed(2)}</div>
                    </div>
                    <div class="card-image">
                        ${item.images && item.images.length > 0 ? 
                            `<img src="${item.images[0]}" alt="${item.name}">` : 
                            `<div style="font-size: 4rem; opacity: 0.3;">👕</div>`
                        }
                        ${item.images && item.images.length > 1 ? 
                            `<div class="image-count">${item.images.length} images</div>` : ''}
                    </div>
                    <div class="card-content">
                        <p class="card-description">${item.description}</p>
                    </div>
                </div>
            `).join('');
            
            // Add click event to each card
            document.querySelectorAll('.merch-card').forEach(card => {
                card.addEventListener('click', () => {
                    const itemId = card.getAttribute('data-id');
                    openLightbox(itemId);
                });
            });
        }

        // Open lightbox with item details
        function openLightbox(itemId) {
            const item = merchItems.find(item => item.id == itemId);
            if (!item) return;
            
            currentItemId = itemId;
            currentImageIndex = 0;
            
            // Update lightbox content
            updateLightboxContent(item, 0);
            
            // Show lightbox
            lightbox.classList.add('active');
            
            // Prevent background scrolling
            document.body.style.overflow = 'hidden';
        }

        // Update lightbox content
        function updateLightboxContent(item, index) {
            if (!item.images || item.images.length === 0) return;
            
            // Update main image
            lightboxImage.src = item.images[index];
            
            // Update info
            lightboxTitle.textContent = item.name;
            lightboxDescription.textContent = item.description;
            lightboxPrice.textContent = `$${item.price.toFixed(2)}`;
            
            // Update thumbnails
            lightboxThumbnails.innerHTML = '';
            item.images.forEach((img, i) => {
                const thumbnail = document.createElement('div');
                thumbnail.className = `thumbnail ${i === index ? 'active' : ''}`;
                thumbnail.innerHTML = `<img src="${img}" alt="Thumbnail ${i+1}">`;
                thumbnail.addEventListener('click', () => {
                    currentImageIndex = i;
                    updateLightboxContent(item, i);
                });
                lightboxThumbnails.appendChild(thumbnail);
            });
        }

        // Navigate to next image
        function nextImage() {
            const item = merchItems.find(item => item.id == currentItemId);
            if (!item || !item.images) return;
            
            currentImageIndex = (currentImageIndex + 1) % item.images.length;
            updateLightboxContent(item, currentImageIndex);
        }

        // Navigate to previous image
        function prevImage() {
            const item = merchItems.find(item => item.id == currentItemId);
            if (!item || !item.images) return;
            
            currentImageIndex = (currentImageIndex - 1 + item.images.length) % item.images.length;
            updateLightboxContent(item, currentImageIndex);
        }

        // Close lightbox
        function closeLightbox() {
            lightbox.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // Event Listeners
        yearFilter.addEventListener('change', renderMerchItems);
        
        lightboxClose.addEventListener('click', closeLightbox);
        nextButton.addEventListener('click', nextImage);
        prevButton.addEventListener('click', prevImage);
        
        // Close lightbox when clicking outside content
        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) {
                closeLightbox();
            }
        });
        
        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (!lightbox.classList.contains('active')) return;
            
            if (e.key === 'Escape') {
                closeLightbox();
            } else if (e.key === 'ArrowRight') {
                nextImage();
            } else if (e.key === 'ArrowLeft') {
                prevImage();
            }
        });
        
        // Initialize
        renderMerchItems();
    </script>
